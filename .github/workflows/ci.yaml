name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  common:
    name: Common

    runs-on: ubuntu-latest

    timeout-minutes: 5

    strategy:
      fail-fast: false
      matrix:
        environment:
          - node-version: '14.15'
            node-options: --require "abort-controller/polyfill"
          - node-version: '14.17'
            node-options: --experimental-abortcontroller
          - node-version: 16.x
          - node-version: 18.x

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.environment.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.environment.node-version }}
      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key:
            modules-${{ runner.os }}-${{ matrix.environment.node-version }}-${{
            hashFiles('yarn.lock') }}
      - run: yarn --frozen-lockfile --ignore-engines
      - run: yarn build --ignore nice-grpc-web
      - env:
          NODE_OPTIONS: ${{ matrix.environment.node-options }}
        run: yarn test --ignore nice-grpc-web

  nice-grpc-web-nodejs:
    name: nice-grpc-web NodeJS

    runs-on: ubuntu-latest

    timeout-minutes: 5

    strategy:
      fail-fast: false
      matrix:
        environment:
          - node-version: 16.x
            node-options: --experimental-fetch
          - node-version: 18.x

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.environment.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.environment.node-version }}
      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key:
            modules-${{ runner.os }}-${{ matrix.environment.node-version }}-${{
            hashFiles('yarn.lock') }}
      - run: yarn --frozen-lockfile
      - run: yarn build
      - env:
          NODE_OPTIONS: ${{ matrix.environment.node-options }}
        run: yarn test --scope nice-grpc-web

  nice-grpc-web-browsers:
    name: nice-grpc-web

    runs-on: ubuntu-latest

    timeout-minutes: 15

    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        environment:
          - {browserName: chrome, browserVersion: '106'}
          - {browserName: chrome, browserVersion: '107'}
          - {browserName: chrome, browserVersion: '108'}
          - {browserName: edge, browserVersion: '107'}
          - {browserName: edge, browserVersion: '108'}
          - {browserName: firefox, browserVersion: '102'}
          - {browserName: firefox, browserVersion: '106'}
          - {browserName: firefox, browserVersion: '107'}
          - {browserName: android, osVersion: '11.0'}
          - {browserName: android, osVersion: '12.0'}
          - {browserName: android, osVersion: '13.0'}
          - {browserName: iphone, osVersion: '13'}
          - {browserName: iphone, osVersion: '14'}
          - {browserName: iphone, osVersion: '15'}
          - {browserName: iphone, osVersion: '16'}

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: modules-${{ runner.os }}-18.x-${{ hashFiles('yarn.lock') }}
      - run: yarn --frozen-lockfile
      - run: yarn build
      - env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
          BROWSERSTACK_BROWSER_NAME: ${{ matrix.environment.browserName }}
          BROWSERSTACK_BROWSER_VERSION: ${{ matrix.environment.browserVersion }}
          BROWSERSTACK_OS_VERSION: ${{ matrix.environment.osVersion }}
        run: yarn lerna run test:browserstack --scope nice-grpc-web
